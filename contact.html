<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Youth Service Philippines</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fff8f0 0%, #ffe4cc 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: linear-gradient(135deg, #ff8c42 0%, #ff6b35 100%);
      padding: 1rem 0;
      box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    .logo {
      height: 50px;
      width: auto;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.1);
    }

    .hamburger {
      display: none;
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .hamburger:hover {
      transform: rotate(90deg);
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 2rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }

    .nav-links a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    #contact {
      flex: 1;
      max-width: 700px;
      margin: 3rem auto;
      padding: 3rem;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(255, 107, 53, 0.15);
      animation: slideIn 0.6s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .section-title {
      color: #ff6b35;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(255, 107, 53, 0.1);
    }

    #contact p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      color: #333;
      line-height: 1.6;
      transition: all 0.3s ease;
      padding: 1rem;
      border-left: 4px solid transparent;
      border-radius: 5px;
    }

    #contact p:hover {
      transform: translateX(10px);
      border-left-color: #ff8c42;
      background-color: #fff8f0;
      border-radius: 8px;
    }

    #contact a {
      color: #ff6b35;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
    }

    #contact a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background-color: #ff8c42;
      transition: width 0.3s ease;
    }

    #contact a:hover {
      color: #ff8c42;
      transform: scale(1.05);
    }

    #contact a:hover::after {
      width: 100%;
    }

    .footer {
      background: linear-gradient(135deg, #ff8c42 0%, #ff6b35 100%);
      color: white;
      text-align: center;
      padding: 2rem;
      margin-top: auto;
      box-shadow: 0 -4px 15px rgba(255, 107, 53, 0.3);
    }

    @media (max-width: 768px) {
      .nav-container {
        padding: 0 1rem;
      }

      .hamburger {
        display: block;
      }

      .nav-links {
        position: absolute;
        top: 70px;
        left: -100%;
        flex-direction: column;
        background-color: #ff6b35;
        width: 100%;
        text-align: center;
        transition: 0.3s;
        gap: 0;
        padding: 1rem 0;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .nav-links.active {
        left: 0;
      }

      .nav-links a {
        display: block;
        padding: 1rem;
      }

      #contact {
        margin: 2rem 1rem;
        padding: 2rem 1.5rem;
      }

      .section-title {
        font-size: 2rem;
      }

      #contact p {
        font-size: 1rem;
        padding: 0.8rem;
      }
    }

    @media (max-width: 480px) {
      .section-title {
        font-size: 1.5rem;
      }

      #contact p {
        font-size: 0.95rem;
        margin-bottom: 1rem;
      }

      .nav-container {
        padding: 0 0.5rem;
      }
    }
  </style>
</head>
<body>

<!-- HEADER / NAVBAR -->
<header class="header">
  <div class="nav-container">

    <!-- Logo -->
    <img src="YSP LOGO.png" alt="Youth Service Philippines Logo" class="logo">

    <!-- Hamburger Menu -->
    <button class="hamburger" id="hamburger">&#9776;</button>

    <!-- Navigation -->
    <nav id="nav-menu">
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="programs.html">Programs</a></li>
        <li><a href="membership.html">Membership & Chapters</a></li>
        <li><a href="volunteer.html">Volunteer Opportunities</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

  </div>
</header>

<!-- CONTACT -->
<section id="contact" class="section alt">
  <h2 class="section-title">Contact Us</h2>
  <p>Email: phyouthservice@gmail.com</p>
  <p>
    Facebook:
    <a href="https://www.facebook.com/YOUTHSERVICEPHILIPPINES" target="_blank">
      Youth Service Philippines
    </a>
  </p>
  <p>Mobile: 09177798413</p>
</section>

<!-- FOOTER -->
<footer class="footer">
  <p>&copy; 2026 Youth Service Philippines. All rights reserved.</p>
</footer>

<!-- HAMBURGER SCRIPT -->
<script>
  const hamburger = document.getElementById("hamburger");
  const navMenu = document.getElementById("nav-menu");

  hamburger.addEventListener("click", () => {
    navMenu.classList.toggle("active");
  });
</script>

</body>
</html>
